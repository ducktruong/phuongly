<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
    }
    #canvas-container {
        width: 100%;
        height: 100vh;
    }
    #copyright {
        position: fixed;
        bottom: 10px;
        right: 15px;
        color: rgba(255,255,255,0.4);
        font-size: 12px;
        font-style: italic;
        z-index: 10;
    }
</style>
</head>

<body>

<div id="canvas-container"></div>
<div id="copyright">ğŸ„ PhÆ°Æ¡ng Ly â¤ï¸</div>

<audio id="bgm" src="audio.mp3" loop autoplay></audio>

<script>
/* ================== BASIC SETUP ================== */
let scene, camera, renderer;
let photoMeshes = [];
const photoFiles = [
    "ly1.jpeg",
    "ly2.jpeg",
    "ly3.jpeg",
    "ly4.jpeg",
    "ly5.jpeg"
];

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 60;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("canvas-container").appendChild(renderer.domElement);

    addText();
    addPhotos();
    animate();
}

/* ================== TEXT ================== */
function addText() {
    const canvas = document.createElement("canvas");
    canvas.width = 1024;
    canvas.height = 256;
    const ctx = canvas.getContext("2d");

    ctx.font = "bold 90px Arial";
    ctx.textAlign = "center";
    ctx.fillStyle = "#FFD700";
    ctx.shadowColor = "red";
    ctx.shadowBlur = 20;
    ctx.fillText("MERRY CHRISTMAS", 512, 140);

    const texture = new THREE.CanvasTexture(canvas);
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(50, 12), material);
    mesh.position.y = 22;

    scene.add(mesh);
}

/* ================== PHOTOS ================== */
function addPhotos() {
    const loader = new THREE.TextureLoader();
    const geometry = new THREE.PlaneGeometry(10, 10);

    photoFiles.forEach((file, i) => {
        const material = new THREE.MeshBasicMaterial({
            map: loader.load(file),
            side: THREE.DoubleSide
        });

        const mesh = new THREE.Mesh(geometry, material);
        const angle = (i / photoFiles.length) * Math.PI * 2;

        mesh.position.set(
            Math.sin(angle) * 25,
            0,
            Math.cos(angle) * 25
        );

        scene.add(mesh);
        photoMeshes.push(mesh);
    });
}

/* ================== ANIMATION ================== */
function animate() {
    requestAnimationFrame(animate);

    photoMeshes.forEach((mesh, i) => {
        const angle = Date.now() * 0.0005 + i;
        mesh.position.x = Math.sin(angle) * 25;
        mesh.position.z = Math.cos(angle) * 25;
        mesh.lookAt(camera.position);
    });

    renderer.render(scene, camera);
}

/* ================== AUTO START ================== */
window.addEventListener("load", () => {
    const music = document.getElementById("bgm");
    music.volume = 0.8;
    music.play().catch(()=>{});
    init();
});

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
